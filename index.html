<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Mustangs</title>
  <style>
    /* Set the background color for the whole page */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Container for centering the logo */
    .logo-container {
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    /* Image size and centering */
    img {
      max-width: 200px;
      height: auto;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Logo container with image -->
  <div class="logo-container">
    <img src="startup_mustangs_logo.png" alt="Logo">
  </div>

</body>
</html>
